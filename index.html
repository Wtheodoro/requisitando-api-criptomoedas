<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Cripto Moedas</title>
</head>
<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">Cripto Moedas</li>
        </ol>
      </nav>
    
      <div class="d-flex p-3 bd-highlight">
        <div id='coins'></div>
      </div>
   

    <script type="text/javascript">
        //My api key
        var API_KEY = 'eba70e44-af72-4e3b-8f47-b2fb31ed7e7a'

    //GET Fetch Requisition
    fetch(`https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY=${API_KEY}`)
            .then((response) => {
                if(!response.ok) throw new Error('Erro ao executar a requisição, status ' + response.status);
                return response.json();
        })
        .then((api) => {
            
            var texto = "";
            // Get 10 coins and symbols 
            for(let i = 0; i < 10; i++){



            //Show API information

               texto = texto + `
              
                <div class="media">
                    <img src="./coin.jpg" class="align-self-center mr-3" alt="coin" width="100" height="60">
                    <div class="media-body">
                    <h5 class="mt-2">${api.data[i].name}</h5>
                    <p>${api.data[i].symbol}</p>
                    <p>${api.data[i].first_historical_data}</p>
                    </div>
                </div>
           
                `;

                document.getElementById("coins").innerHTML = texto;
                
            }
        })
        .catch((error) => {
            console.error(error.message);
        });
    </script>    
</body>
</html>
